language: python
sudo: false
python:
  - "3.6"

install:
  - "pip install -e ."
  - "pip install coveralls"
  - "pip install pyflakes"
  - "pip install pep8"

script:
  - "coverage run --source=verktyg_server setup.py test"
  - "pep8 verktyg_server setup.py"
  - "pyflakes verktyg_server setup.py"

after_success:
  - "coveralls"

deploy:
  provider: pypi
  user: "bwhmather-travis"
  password:
    secure: ""
  on:
    branch: "master"
